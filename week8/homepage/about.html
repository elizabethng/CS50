        <h1>ABOUT</h1>
        <p>
          Let's put random puppy pictures here.
        </p>
        <div>
            <img id="puppy" src="photos/pouncing.jpg" alt="puppy" width="500">
            <p id="mytime">
            </p>
            <script>
              const d = new Date();
              const time = d.getSeconds() + 1;
              document.getElementById("mytime").innerHTML = time;
              if (time < 20) {
                document.getElementById("puppy").src = "photos/running.jpg"
              } else if (time >= 20 && time < 40) {
                document.getElementById("puppy").src = "photos/snowy.jpg"
              }
            </script>
        </div>
